<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <section class="section">
        <header class="header">
            <div class="gameBtn"><i class="fas fa-play playIcon"></i></div>
            <div class="header__timer">0:0</div>
            <div class="header__score">10</div>
        </header>
        <footer class="footer">
            <img src="img/bug.png" alt="bug" class='bug'>
            <img src="img/carrot.png" alt="carrot" class='carrot'>
            <div class="footer__popup">
                <button class="footer__popup__restart"><i class="fas fa-redo-alt"></i></button>
                <span class="footer__popup__result">YOU LOST</span>
            </div>
        </footer>
    </section>
</body>
</html>
